<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo-hospital-quilpue.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Auxiliares</title>
    <!-- Script para redirigir rutas sin hash a HashRouter -->
    <script>
      // Redirigir rutas sin hash a HashRouter ANTES de que React cargue
      (function() {
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        
        // Si ya hay un hash válido (como /#/auxiliar/acceso), no hacer nada
        if (hash && hash.length > 1) {
          return;
        }
        
        // Si hay una ruta y no hay hash, redirigir inmediatamente
        if (path !== '/' && path !== '/index.html' && !hash) {
          window.location.replace('#' + path + search);
          return;
        }
        
        // Si estamos en la raíz sin hash, redirigir a #/
        if (path === '/' && !hash && !search) {
          window.location.replace('#/');
        }
      })();
    </script>
    <!-- Firebase Messaging Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        // Evitar registro múltiple
        if (!window._swRegistered) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.getRegistrations().then(registrations => {
              // Verificar si ya está registrado
              const yaRegistrado = registrations.some(reg => 
                reg.active && reg.active.scriptURL.includes('firebase-messaging-sw.js')
              );
              
              if (!yaRegistrado) {
                navigator.serviceWorker.register('/firebase-messaging-sw.js')
                  .then((registration) => {
                    console.log('✅ Service Worker registrado:', registration.scope);
                    window._swRegistered = true;
                  })
                  .catch((error) => {
                    // Solo mostrar error si no es un error de scope duplicado
                    if (!error.message.includes('already been registered')) {
                      console.warn('⚠️ Error registrando Service Worker:', error);
                    }
                  });
              } else {
                console.log('✅ Service Worker ya estaba registrado');
                window._swRegistered = true;
              }
            });
          });
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
