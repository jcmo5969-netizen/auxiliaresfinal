services:
  # Backend Service
  - type: web
    name: sistema-auxiliares-backend
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CLIENT_URL
        sync: false  # Se configurará manualmente con la URL del frontend
      - key: JWT_SECRET
        generateValue: true
      - key: DB_HOST
        sync: false  # Se configurará con la base de datos PostgreSQL
      - key: DB_PORT
        value: 5432
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false

  # Frontend Service
  - type: web
    name: sistema-auxiliares-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        sync: false  # Se configurará con la URL del backend

  # PostgreSQL Database
  - type: pspg
    name: sistema-auxiliares-db
    plan: free
    databaseName: sistema_auxiliares
    user: sistema_user

